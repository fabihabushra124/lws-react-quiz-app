<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Learn With Sumit</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand flex">
            <img src="images/logo-bg.png" alt="Learn With Sumit Logo" />
            <h3>Learn With Sumit</h3>
          </a>
        </li>
      </ul>
      <div class="account flex">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="signup.html">Signup</a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Login to your account</h1>
        <div class="column">
          <div class="illustration">
            <img src="images/login.svg" alt="Sign Up" />
          </div>

          <form action="#" class="form login">
            <div class="textInput">
              <input type="email" placeholder="Enter email" />
              <span class="material-icons-outlined"> alternate_email </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Enter password" />
              <span class="material-icons-outlined"> lock </span>
            </div>

            <div class="btn">
              <span>Submit now</span>
            </div>

            <div class="info">
              Don't have an account? <a href="signup.html">Signup</a> instead.
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
