<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Learn With Sumit</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand flex">

      <div class="account flex">
        <span class="material-icons-outlined" title="Account">

        <a href="signup.html">Signup</a>

    </nav>
    <main class="main">
      <div class="container">
        <h1>Pick three of your favorite Star Wars Flims</h1>

        <div class="answers">
          <!-- Option 1 -->
          <label class="answer" for="option1">
            <input type="checkbox" id="option1" />

          </label>
          <!-- Option 2 -->
          <label class="answer" for="option2">
            <input type="checkbox" id="option2" />
            A New Hope 1
          </label>
          <!-- Option 3 -->
          <label class="answer correct" for="option3">
            <input type="checkbox" id="option3" />
            A New Hope 1
          </label>
          <!-- Option 4 -->
          <label class="answer" for="option4">
            <input type="checkbox" id="option4" />
            A New Hope 1
          </label>
          <!-- Option 5 -->
          <label class="answer wrong" for="option5">
            <input type="checkbox" id="option5" />
            A New Hope 1
          </label>
          <!-- Option 6 -->
          <label class="answer" for="option6">
            <input type="checkbox" id="option6" />
            A New Hope 1
          </label>
          <!-- Option 7 -->
          <label class="answer" for="option7">
            <input type="checkbox" id="option7" />
            A New Hope 1
          </label>
          <!-- Option 8 -->
          <label class="answer" for="option8">
            <input type="checkbox" id="option8" />
            A New Hope 1
          </label>
          <!-- Option 9 -->
          <label class="answer" for="option9">
            <input type="checkbox" id="option9" />
            A New Hope 1
          </label>
          <!-- Option 10 -->
          <label class="answer" for="option10">
            <input type="checkbox" id="option10" />
            A New Hope 1
          </label>
        </div>

        <div class="progressBar">
          <div class="backBtn">
            <span class="material-icons-outlined"> arrow_back </span>
          </div>
          <div class="rangeArea">
            <div class="tooltip">25% Complete!</div>
            <div class="rangeBody">
              <div class="progress"></div>
            </div>
          </div>
          <a href="result.html">
            <button class="btn next">
              <span>Next Question</span>
              <span class="material-icons-outlined"> arrow_forward </span>
            </button>
          </a>
        </div>

        <div class="miniPlayer floatingBtn">
          <span class="material-icons-outlined open"> play_circle_filled </span>
          <span class="material-icons-outlined close"> close </span>
          <img src="images/3.jpg" alt="" />
          <p>#23 React Hooks Bangla - React useReducer hook Bangla</p>
        </div>
      </div>
    </main>
    <script src="script/script.js"></script>

</html>
